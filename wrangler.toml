# Cloudflare Pages configuration
# https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = 'tools'
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# ============================================
# BINDINGS - Run scripts/setup.sh first, then
# replace the placeholder IDs below
# ============================================

# D1 SQLite Database
# Create with: npx wrangler d1 create tools-demo-db
[[d1_databases]]
binding = "DB"
database_name = "tools-demo-db"
database_id = "4b6dc0de-c415-426e-b35f-ed2dc93459c9"

# KV Key-Value Store
# Create with: npx wrangler kv namespace create DEMO_KV
[[kv_namespaces]]
binding = "DEMO_KV"
id = "a3e2bc1b6e7e4141bffb8de4a5ea8d92"

# Workers AI
# No setup needed - just works!
[ai]
binding = "AI"

# ============================================
# Environment Variables (optional)
# ============================================
# [vars]
# MY_VAR = "production_value"
